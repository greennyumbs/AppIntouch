<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; width: 200px">
      <div
        style="
          display: flex;
          flex-direction: row;
          border-color: black;
          border-width: 10px;
        "
      >
        <div
          style="
            flex: 1;
            border: 2px solid #cccccc;
            box-shadow: inset 1px 1px 0 #888888;
          "
        >
          1
        </div>
        <div
          style="
            flex: 1;
            border: 2px solid #cccccc;
            box-shadow: inset 1px 1px 0 #888888;
          "
        >
          2
        </div>
      </div>
      <div
        style="
          display: flex;
          justify-content: center;
          border: 2px solid #cccccc;
          box-shadow: inset 1px 1px 0 #888888;
        "
      >
        3
      </div>
      <div
        style="
          display: flex;
          flex-direction: row;
          align-items: center;
          border: 2px solid #cccccc;
          box-shadow: inset 1px 1px 0 #888888;
        "
      >
        <div style="flex: 1">4</div>
        <div style="display: flex; flex-direction: column; flex: 1">
          <div
            style="
              border: 2px solid #cccccc;
              box-shadow: inset 1px 1px 0 #888888;
              flex: 1;
            "
          >
            5
          </div>
          <div
            style="
              border: 2px solid #cccccc;
              box-shadow: inset 1px 1px 0 #888888;
              flex: 1;
            "
          >
            6
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
